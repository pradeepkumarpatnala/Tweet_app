<div class="container">
    <div class="alert alert-success mt-3" *ngIf="isTweetReplied">
    you have replied to this Tweet <a  href="#" [routerLink]="['/home']">Click here</a> to navigate to home-page
    </div>


 <div class="container card mt-5 mb-5 border-info" *ngIf="!isTweetReplied">
    <h5 class="mt-3">Reply to this tweet "{{tweet}}"</h5>
    <form (ngSubmit)="onSubmit()" [formGroup]="editForm">
        <div class="form-row mt-2">
            <div class="form-group col-md-12">
               
                <textarea class="form-control" formControlName="reply" id="userid" placeholder="Reply should not go beyond 144 characters"rows="3"></textarea>
                <div class="text-danger"
                    *ngIf="editForm.get('reply').touched && editForm.get('reply').hasError('required')">
                    <small>Please add your Reply.</small>
                </div>
            </div>
            

        </div>
       
      
        <div class="form-row">
            <div class="form-group ml-1">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="!editForm.valid">Reply</button>
            </div>
        </div>


    </form>

</div>
</div>
